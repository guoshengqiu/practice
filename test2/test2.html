<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>表单</title>
 </head>
 <body>
 <div>
  <form method="post" name="个人信息">
	昵称：<input type="text" value="请输入昵称"/><br/>
	密码：<input type="password" value=""/><br/>
	邮箱：<input type="text"/> <select size="1">	
								<option selected>qq.com</option>
								<option>163.com</option>
								<option>forxmax.com</option>
								<option>jiayu.com</option>
							   </select><br/>
	性别：<input type="radio" name="性别" value="男" checked/>男
		  <input type="radio" name="性别" value="女"/>女<br/>
		  <!-- 同一组单选框和复选框，需要同一的名字（name） -->
	爱好：<input type="checkbox" name="爱好" value="爬山" checked/>爬山
		  <input type="checkbox" name="爱好" value="游泳"/>游泳
		  <input type="checkbox" name="爱好" value="旅游" checked/>旅游
		  <input type="checkbox" name="爱好" value="篮球"/>篮球<br/>
	个人简介：<br/>
		<textarea rows="10" cols="40" value="个人简介">请介绍一下你自己</textarea><br/>
	上传个人照片：<br/>
		<input type="file"/><br/>
	<input type="button" value="注册提交"/>
  </form>
 </div>
 <hr/>
 <div>
	<form method="post" name="登录界面">
		账户：<input type="text" name="账户" value=""/><br/>
		密码：<input type="password" name="密码" value=""/><br/>
		登录方式：<input type="radio" name="登录方式" value="QQ" checked/>QQ
				  <input type="radio" name="登录方式" value="微信"/>微信
				  <input type="radio" name="登录方式" value="手机短信验证"/>手机短信验证
		<br/>
		<input type="submit" value="登录"/>	<!-- 提交按钮 -->
		<input type="reset" value="重置"/><br/>	<!-- 重置按钮 -->
		<input type="button" value="退出"/>	<!--  普通按钮-->
	</form>
 </div>
 </body>
</html>
